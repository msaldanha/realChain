syntax = "proto3";

package ledger;

option go_package = "ledger";

message Transaction {

    enum Type {
        ZERO = 0;
        OPEN = 1;
        SEND = 2;
        RECEIVE = 3;
        CHANGE = 4;
    }

    int64 Timestamp = 1;
    Type type = 2;
    string address = 3;
    string previous = 4;
    string link = 5;
    double balance = 6;
    int32 powTarget = 7;
    int64 powNonce = 8;
    string hash = 9;
    string pubKey = 10;
    string signature = 11;

}
